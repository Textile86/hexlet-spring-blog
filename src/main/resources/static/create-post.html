<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пост - Spring Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Spring Blog</h1>
        <nav>
            <a href="/index.html">Посты</a>
            <a href="/tags.html">Теги</a>
            <span id="user-email" style="color: #0066cc; font-weight: 500;"></span>
            <a href="#" onclick="logout()">Выход</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="card" style="max-width: 800px; margin: 0 auto;">
        <h2>Создание поста</h2>

        <form id="post-form" onsubmit="savePost(event)">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="content">Содержание</label>
                <textarea id="content" required></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="published">
                    Опубликовать
                </label>
            </div>

            <div class="form-group">
                <label>Теги</label>
                <div id="tags-container">Загрузка...</div>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="submit">Сохранить</button>
                <a href="/index.html" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<script src="/js/auth.js"></script>
<script src="/js/posts.js"></script>
<script>
    const postId = new URLSearchParams(window.location.search).get('id');

    loadTagsForForm();

    if (postId) {
        loadPostForEdit(postId);
    }

    document.getElementById('user-email').textContent = localStorage.getItem('email') || '';
</script>
</body>
</html>
