<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теги - Spring Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Spring Blog</h1>
        <nav>
            <a href="/index.html">Посты</a>
            <a href="/tags.html">Теги</a>
            <span id="user-email" style="color: #0066cc; font-weight: 500;"></span>
            <a href="#" onclick="logout()">Выход</a>
        </nav>
    </div>
</header>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>Управление тегами</h2>
    </div>

    <div class="card" style="max-width: 600px; margin-bottom: 30px;">
        <h3>Создать новый тег</h3>
        <form id="tag-form" onsubmit="createTag(event)">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="tag-name" placeholder="Название тега" required style="flex: 1;">
                <button type="submit">Создать</button>
            </div>
        </form>
    </div>

    <div id="tags-container" class="loading">Загрузка...</div>
</div>

<script src="/js/auth.js"></script>
<script src="/js/tags.js"></script>
<script>
    loadTags();
    document.getElementById('user-email').textContent = localStorage.getItem('email') || '';
</script>
</body>
</html>
