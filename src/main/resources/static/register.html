<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Spring Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h2>Регистрация</h2>

        <div id="error-message" class="message error" style="display: none;"></div>
        <div id="success-message" class="message success" style="display: none;"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль (минимум 4 символа)</label>
                <input type="password" id="password" required minlength="4">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" style="width: 100%;">Зарегистрироваться</button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #666;">
            Уже есть аккаунт? <a href="/login.html">Войти</a>
        </p>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
